<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script>
        //    date
        $(document).ready(function () {
            var date_start = $('#start-date'); //our date input has the name "date"
            var date_end = $('#end-date');
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_start.datepicker(options);
            date_end.datepicker(options);
        });
        $(document).ready(function () {
            //get data date start - end and price
            var price = [[${house.price}]];
            var date_start, date_end;
            $("#end-date, #start-date").change(function () {
                if ($("#end-date").val() != "" && $("#start-date").val() != "") {
                    date_start = new Date($("#start-date").val());
                    date_end = new Date($("#end-date").val());
                    var total_date = date_end.getDate() - date_start.getDate() + 1;
                    $("#price_order").val(total_date * price);
                }
            });

        });

        $(document).ready(function () {
            //get data rental_house_id
            var rental_id = [[${house.id}]];
            $("#rental_id").val(rental_id);
            //get id user
            var user_myid = [[${myName.id}]];
            $("#user_id").val(user_myid);
        })
    </script>
    <title th:object="${house}" th:text="${house.title}"></title>
</head>
<body>
<p id="show_user" th:text="${myName.username}"></p>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:object="${house}">
        <table>
            <tr>
                <td>Title:</td>
                <td th:utext="${house.title}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td th:utext="${house.address}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:utext="${house.description}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><span id="price" th:value="${house.price}" th:utext="${house.price} + ${'VND'}"></span></td>
            </tr>
        </table>
    </div>

    <div>
        <form class="form-horizontal" method="post" th:action="@{/house/action}" th:object="${order}">
            <input type="hidden" th:field="*{rental_house_id}" id="rental_id">
            <input type="hidden" th:field="*{user_id}" id="user_id" >
            <div class="form-group">
                <label for="start-date" class="col-sm-2 control-label">Start-date</label>
                <div class="col-sm-4">
                    <input class="form-control" id="start-date" name="date" th:field="*{date_begin}"
                           placeholder="MM/DD/YYYY" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label for="end-date" class="col-sm-2 control-label">And-date</label>
                <div class="col-sm-4">
                    <input class="form-control" th:field="*{date_end}" id="end-date"
                           name="date" placeholder="MM/DD/YYYY" type="text"/>
                </div>
            </div>
            <div class="form-group">
                <label for="price_order" class="col-sm-2 control-label">Total-price</label>
                <div class="col-sm-4">
                    <input type="text" th:field="*{price}" id="price_order" class="form-control" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="reset" class="btn btn-default ">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
