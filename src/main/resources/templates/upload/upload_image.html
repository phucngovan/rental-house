<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload image</title>
</head>
<body>
<form method="post" th:action="@{/upload/image_summernote}" enctype="multipart/form-data" >
    <input type="file" name="ffiles" multiple>
    <input type="submit" value="Upload">
</form>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
