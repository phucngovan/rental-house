<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/font-awesome/3.3.7/css/font-awesome.min.css"></script>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <title>News Rent</title>
</head>
<body>
<div class="container" style="height: auto">
    <header class="row">

    </header>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">AirBnb 25PKHS</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Post news</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="price">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>


    <div class = "row">
        <article class="col-sm-9">
                <div class="news" th:each="house: ${houses}">
                    <div class="img">
                        <img th:src="@{/css/dota2button.jpg}" class="picture" width="100px" height="100px">
                    </div>
                    <div class="txt">
                        <p><a th:href="@{/house/detail/__${house.id}__}"><span th:text="${house.title}"></span></a></p>
                        <p th:text="${house.price}"></p>
                    </div>
                    <hr/>
                </div>


                <div class="container" style="padding-bottom: auto">
                    <a th:href="@{'/house'(page=${houses.number - 1})}" th:if="${houses.hasPrevious()}">Previous</a>
                    <span th:text="${houses.number + 1}"></span>/<span th:text="${houses.totalPages}"></span>
                    <a th:href="@{'/house'(page=${houses.number + 1})}" th:if="${houses.hasNext()}">Next</a>
                </div>
        </article>
        <aside class="col-sm-3">

        </aside>
    </div>

    <footer class="panel panel-default">
        <div class = "panel-heading text-center">
            <p>CodeGym &copy; 2017</p>
        </div>
    </footer>
</div>
</body>
</html>
