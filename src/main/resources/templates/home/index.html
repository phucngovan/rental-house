<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">

    <!-- Item slider end-->
    <script type="text/javascript">
        $(document).ready(function(){

            $('#itemslider').carousel({ interval: 3000 });

            $('.carousel-showmanymoveone .item').each(function(){
                var itemToClone = $(this);

                for (var i=1;i<6;i++) {
                    itemToClone = itemToClone.next();

                    if (!itemToClone.length) {
                        itemToClone = $(this).siblings(':first');
                    }

                    itemToClone.children(':first-child').clone()
                        .addClass("cloneditem-"+(i))
                        .appendTo($(this));
                }
            });
        });

    </script>
</head>
<body>
<div class="navbar navbar-expand-sm bg-overlay">
    <a class="navbar-brand" href="#">
        <img src="/css/dota2button.jpg" class="picture">
    </a>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <!--Not login-->
        <ul th:if="${#request.userPrincipal == null}" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active main-content">
                <button class="btn btn-outline-light" data-toggle="modal" data-target=".mode">Log in</button>
                <div class="mode fade modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            </div>
                            <div class="modal-body" style="color: deeppink">
                                <form th:action="@{/}" method="POST">
                                    <div class="form-group">
                                        <label for="username">User name:</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="Your username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                <input class="form-control" type="password" name="password" placeholder="Your password" id="pwd" />
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                <button type="submit" class="btn btn-primary">Login</button> <br />
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-info" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}"> Sign Up </a>
            </li>
        </ul>
        <!--login success-->
        <ul th:if="${#request.userPrincipal}" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active main-content"><div th:text="${#request.userPrincipal.name}"></div></li>
            <li class="nav-item active main-content"><a href="/logout">Logout</a></li>
        </ul>

        <!--Post-->
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li th:if="${#request.userPrincipal}" class="nav-item active main-content">
                <a th:href="@{/post/add-post-rent}"><button type="button" class="btn btn-warning">Dang Tin</button></a>
            </li>
            <li th:if="${#request.userPrincipal} == null" class="nav-item active main-content">
                <button class="btn btn-warning" data-toggle="modal" data-target=".mode">Dang Tin</button>
            </li>
        </ul>

        <!--search-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<br>
<br>
<br>
<!--Slide image-->

    </ol>

        <div class="carousel-item">
